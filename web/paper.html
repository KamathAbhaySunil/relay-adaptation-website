<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Paper | RelayAdapt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark-theme">
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i data-lucide="shield-check" class="logo-icon"></i>
                <h1>RelayAdapt</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Navigation</h3>
                    <a href="index.html" class="nav-item"><i data-lucide="layout-dashboard"></i> Dashboard</a>
                    <a href="paper.html" class="nav-item active"><i data-lucide="file-text"></i> IEEE Paper</a>
                    <a href="about.html" class="nav-item"><i data-lucide="info"></i> About Project</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="article-container" style="max-width: 1000px; height: calc(100vh - 4rem); display: flex; flex-direction: column;">
                <header class="article-header" style="margin-bottom: 1rem;">
                    <h1>Research Paper</h1>
                    <div class="header-actions" style="margin-top: 1rem;">
                        <a href="SGP(PBL).pdf" download class="github-link">
                            <i data-lucide="download"></i>
                            Download PDF
                        </a>
                    </div>
                </header>

                <div class="pdf-wrapper" style="flex: 1; border-radius: 12px; overflow: hidden; border: 1px solid var(--border);">
                    <iframe src="SGP(PBL).pdf" width="100%" height="100%" style="border: none;"></iframe>
                </div>
            </div>
        </main>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
